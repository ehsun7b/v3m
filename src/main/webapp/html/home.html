<!DOCTYPE html>
<h2>آخرین اخبار</h2>
<div class="hotNewsList" data-ng-repeat="news in lastNews">
  <a href="#!/news/{{news.id}}">
    <div class="hotNews" style="min-height: {{newsImageHeight + 20}}px">
      <div class="hotNewsImage"><img alt="{{news.title}}" src="/service/image/news/main/{{newsImageWidth}}/{{newsImageHeight}}/{{news.id}}/photo.png" /></div>
      <div class="hotNewsPreTitle">{{news.preTitle}}</div>
      <div class="hotNewsTitle">{{news.title}}</div>
      <div class="hotNewsAbstract">{{news.abstractText}}</div>
    </div>
  </a>
</div>

<br style="clear: both"/>
<h2>آخرین ویدئوها</h2>
<div class="videos" data-ng-repeat="video in videos">
  <a href="#!/play/{{video.id}}">
    <div class="video">      
      <img alt="{{video.description}}" src="{{video.thumbnailURL}}" />
      <div class="videoTitle">{{video.title}}</div>
    </div>
  </a>
</div>

<div class="fixfooter">
  <div data-ng-repeat="currentHotNews in hotNews">
  <a href="#!/news/{{currentHotNews.id}}">
    <div class="hotNews" data-ng-show="$index == currentHotNewsIndex">
      <div class="hotNewsImage"><img alt="{{currentHotNews.title}}" src="/service/image/news/main/100/50/{{currentHotNews.id}}/photo.png" data-ng-o /></div>
      <div class="hotNewsPreTitle">{{currentHotNews.preTitle}}</div>
      <div class="hotNewsTitle">{{currentHotNews.title}}</div>
      <!--<div class="hotNewsAbstract">{{currentHotNews.abstractText}}</div>-->
    </div>
  </a>
</div>
