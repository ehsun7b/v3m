<!DOCTYPE html>
<div class="news">
  <div class="newsImage"><img src="/service/image/news/main/480/320/{{news.id}}/photo.png" alt="{{news.mainImage.text}}"/></div>
  <div class="newsDetails"><span class="newsPublishTime">{{news.publishTime}}</span>&nbsp;کد <span class="newsCode">{{news.code}}</span></div>
  <div class="newsPreTitle">{{news.preTitle}}</div>
  <div class="newsTitle">{{news.title}}</div>
  <div class="newsAbstract">{{news.abstractText}}</div>
  <div class="newsText" id="mainText"></div>
</div>
<br/><br/>
<a class="btn btn-default" data-ng-click="back()">بازگشت</a>
<br/>

<div class="socialButtons">
  <div data-fb-like></div>
  <br/>
  <div data-google-plus></div>
</div>
