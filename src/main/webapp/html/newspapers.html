<!DOCTYPE html>
<h2>روزنامه‌های ورزشی</h2>
<div class="newspapers" data-ng-repeat="newspaper in collection.newspapers">
  <div class="newspaper"><img src="/service/image/newspaper/{{newspaper.id}}/photo.png" alt="{{newspaper.title}}" title="{{newspaper.title}}" /><span class="newspaperTitle">{{newspaper.title}}</span></div>
</div>
<br/>
<a class="btn btn-default" data-ng-click="back()">بازگشت</a>
